<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스피노자 에티카 감정 분석기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #e0f7fa;
            color: #00796b;
            border-radius: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #00796b;
            border-radius: 5px;
        }
        button {
            padding: 12px 24px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        h1 {
            color: #01579b;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #b2ebf2;
            border: 1px solid #4dd0e1;
            border-radius: 5px;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #004d40;
        }
    </style>
</head>
<body>
    <h1>스피노자 에티카 감정 분석기</h1>
    <form method="POST">
        <input type="text" name="user_input" placeholder="당신의 감정을 입력하세요" required>
        <button type="submit">분석하기</button>
    </form>
    {% if emotion %}
    <div class="result">
        <h2>감정: {{ emotion }}</h2>
        <p>설명: {{ description }}</p>
        <p>조언: {{ solution }}</p>
    </div>
    {% endif %}
    <footer>
        소크라테크 제작
    </footer>
</body>
</html>
